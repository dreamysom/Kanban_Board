<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <style>
      :root {
        --bg: #ffffff;
        --panel: #f9fafb;
        --border: #e5e7eb;
        --text: #111827;
        --muted: #6b7280;
        --shadow: 0 1px 2px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.12);
        --radius: 16px;
        --radius-sm: 12px;
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        background: var(--bg);
        color: var(--text);
      }

      header {
        padding: 18px;
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        gap: 12px;
        border-bottom: 1px solid var(--border);
      }

      h1 {
        margin: 0;
        font-size: 22px;
      }

      .subtitle {
        color: var(--muted);
        font-size: 13px;
      }

      .board {
        padding: 18px;
        display: flex;
        gap: 12px;
        overflow-x: auto;
        align-items: flex-start;
      }

      .column {
        width: 320px;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 12px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .col-head {
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        gap: 10px;
      }

      .col-title {
        font-weight: 700;
      }

      .col-count {
        font-size: 12px;
        color: var(--muted);
      }

      .add-row {
        display: flex;
        gap: 8px;
      }

      .add-row input {
        flex: 1;
        border: 1px solid var(--border);
        border-radius: var(--radius-sm);
        padding: 8px 10px;
        outline: none;
        background: #fff;
      }

      .btn {
        border: 1px solid var(--border);
        background: #fff;
        border-radius: var(--radius-sm);
        padding: 8px 10px;
        cursor: pointer;
      }

      .btn:active { transform: translateY(1px); }

      .cards {
        display: flex;
        flex-direction: column;
        gap: 8px;
        min-height: 40px;
        padding-bottom: 2px;
      }

      .card {
        background: #fff;
        border: 1px solid var(--border);
        border-radius: var(--radius-sm);
        padding: 10px 12px;
        box-shadow: var(--shadow);
        display: flex;
        justify-content: space-between;
        gap: 10px;
        cursor: grab;
        user-select: none;
      }

      .card.dragging {
        opacity: 0.4;
      }

      .card-title {
        font-size: 14px;
      }

      .card-x {
        border: none;
        background: transparent;
        cursor: pointer;
        color: var(--muted);
        font-size: 14px;
      }

      .drop-hint {
        border: 2px dashed var(--border);
        border-radius: var(--radius-sm);
        height: 42px;
      }

      /* Drag preview (ghost) */
      #drag-ghost {
        position: fixed;
        top: -9999px;
        left: -9999px;
        width: 280px;
        pointer-events: none;
        z-index: 9999;
        background: #fff;
        border: 1px solid var(--border);
        border-radius: var(--radius-sm);
        padding: 10px 12px;
        box-shadow: var(--shadow-lg);
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Kanban Board</h1>
      <div class="subtitle">Drag & drop • LocalStorage</div>
    </header>

    <main class="board" id="board"></main>

    <div id="drag-ghost"></div>

    <script>
      const STORAGE_KEY = "kanban_board_v1";

      /** @typedef {{ id: string, title: string }} Card */
      /** @typedef {{ id: string, title: string, cardIds: string[] }} Column */
      /** @typedef {{ columns: Column[], cards: Record<string, Card> }} BoardState */

      const uid = (prefix = "id") =>
        `${prefix}_${Math.random().toString(16).slice(2)}_${Date.now().toString(16)}`;

      /** @returns {BoardState} */
      function defaultState() {
        return {
          columns: [
            { id: "todo", title: "To do", cardIds: ["c1", "c2"] },
            { id: "doing", title: "Doing", cardIds: ["c3"] },
            { id: "done", title: "Done", cardIds: [] },
          ],
          cards: {
            c1: { id: "c1", title: "Set up project" },
            c2: { id: "c2", title: "Design data model" },
            c3: { id: "c3", title: "Build drag & drop" },
          },
        };
      }

      /** @returns {BoardState} */
      function loadState() {
        try {
          const raw = localStorage.getItem(STORAGE_KEY);
          if (!raw) return defaultState();
          const parsed = JSON.parse(raw);
          // light validation
          if (!parsed || !Array.isArray(parsed.columns) || typeof parsed.cards !== "object") {
            return defaultState();
          }
          return parsed;
        } catch {
          return defaultState();
        }
      }

      /** @param {BoardState} state */
      function saveState(state) {
        try {
          localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
        } catch {}
      }

      let state = loadState();

      // Drag state
      let dragCardId = null;
      let dragFromColId = null;

      const boardEl = document.getElementById("board");
      const ghostEl = document.getElementById("drag-ghost");

      function findColumnByCard(cardId) {
        return state.columns.find((c) => c.cardIds.includes(cardId)) || null;
      }

      function removeCardEverywhere(cardId) {
        state.columns = state.columns.map((c) => ({
          ...c,
          cardIds: c.cardIds.filter((id) => id !== cardId),
        }));
      }

      function deleteCard(cardId) {
        const nextCards = { ...state.cards };
        delete nextCards[cardId];
        state.cards = nextCards;
        removeCardEverywhere(cardId);
        saveState(state);
        render();
      }

      function addCard(columnId, title) {
        const id = uid("card");
        state.cards[id] = { id, title };
        state.columns = state.columns.map((c) =>
          c.id === columnId ? { ...c, cardIds: [id, ...c.cardIds] } : c
        );
        saveState(state);
        render();
      }

      function render() {
        boardEl.innerHTML = "";

        for (const col of state.columns) {
          const colEl = document.createElement("section");
          colEl.className = "column";
          colEl.dataset.columnId = col.id;

          const head = document.createElement("div");
          head.className = "col-head";

          const title = document.createElement("div");
          title.className = "col-title";
          title.textContent = col.title;

          const count = document.createElement("div");
          count.className = "col-count";
          count.textContent = String(col.cardIds.length);

          head.append(title, count);

          const addRow = document.createElement("div");
          addRow.className = "add-row";

          const input = document.createElement("input");
          input.placeholder = "Add a card…";

          const btn = document.createElement("button");
          btn.className = "btn";
          btn.textContent = "Add";

          const commit = () => {
            const t = input.value.trim();
            if (!t) return;
            addCard(col.id, t);
            input.value = "";
            input.focus();
          };

          btn.addEventListener("click", commit);
          input.addEventListener("keydown", (e) => {
            if (e.key === "Enter") commit();
          });

          addRow.append(input, btn);

          const cardsWrap = document.createElement("div");
          cardsWrap.className = "cards";
          cardsWrap.dataset.columnId = col.id;

          // Column accepts drops
          cardsWrap.addEventListener("dragover", (e) => {
            e.preventDefault();
            cardsWrap.classList.add("droppable");
          });
          cardsWrap.addEventListener("dragleave", () => {
            cardsWrap.classList.remove("droppable");
          });
          cardsWrap.addEventListener("drop", (e) => {
            e.preventDefault();
            cardsWrap.classList.remove("droppable");
            const toColId = cardsWrap.dataset.columnId;

            if (!dragCardId || !toColId) return;

            // If dropping on empty space in column, append to end
            moveCard(dragCardId, toColId, null);
          });

          for (const cardId of col.cardIds) {
            const card = state.cards[cardId];
            if (!card) continue;

            const cardEl = document.createElement("div");
            cardEl.className = "card";
            cardEl.draggable = true;
            cardEl.dataset.cardId = card.id;

            // Drop target between cards: allow dropping "on" a card (insert before it)
            cardEl.addEventListener("dragover", (e) => {
              e.preventDefault();
              cardEl.style.outline = "2px dashed var(--border)";
              cardEl.style.outlineOffset = "2px";
            });
            cardEl.addEventListener("dragleave", () => {
              cardEl.style.outline = "";
              cardEl.style.outlineOffset = "";
            });
            cardEl.addEventListener("drop", (e) => {
              e.preventDefault();
              cardEl.style.outline = "";
              cardEl.style.outlineOffset = "";
              const toColId = cardEl.closest(".cards")?.dataset.columnId;
              const beforeId = cardEl.dataset.cardId;
              if (!dragCardId || !toColId || !beforeId) return;
              moveCard(dragCardId, toColId, beforeId);
            });

            cardEl.addEventListener("dragstart", (e) => {
              dragCardId = card.id;
              dragFromColId = col.id;
              cardEl.classList.add("dragging");

              // Ghost preview
              ghostEl.textContent = card.title;
              ghostEl.style.top = e.clientY + 10 + "px";
              ghostEl.style.left = e.clientX + 10 + "px";

              // Hide default drag image
              const img = new Image();
              img.src =
                "data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=";
              e.dataTransfer.setDragImage(img, 0, 0);
            });

            cardEl.addEventListener("dragend", () => {
              dragCardId = null;
              dragFromColId = null;
              cardEl.classList.remove("dragging");
              ghostEl.style.top = "-9999px";
              ghostEl.style.left = "-9999px";
            });

            const text = document.createElement("div");
            text.className = "card-title";
            text.textContent = card.title;

            const x = document.createElement("button");
            x.className = "card-x";
            x.textContent = "✕";
            x.title = "Delete";
            x.setAttribute("aria-label", "Delete card");
            x.addEventListener("click", (ev) => {
              ev.stopPropagation();
              deleteCard(card.id);
            });

            cardEl.append(text, x);
            cardsWrap.append(cardEl);
          }

          colEl.append(head, addRow, cardsWrap);
          boardEl.append(colEl);
        }
      }

      /**
       * Move card to a column and optionally insert before a card id.
       * @param {string} cardId
       * @param {string} toColId
       * @param {string|null} beforeCardId
       */
      function moveCard(cardId, toColId, beforeCardId) {
        const fromCol = findColumnByCard(cardId);
        const toCol = state.columns.find((c) => c.id === toColId);
        if (!toCol) return;

        // Remove from any column
        state.columns = state.columns.map((c) => ({
          ...c,
          cardIds: c.cardIds.filter((id) => id !== cardId),
        }));

        // Insert into target
        state.columns = state.columns.map((c) => {
          if (c.id !== toColId) return c;

          const next = [...c.cardIds];
          if (beforeCardId && next.includes(beforeCardId)) {
            next.splice(next.indexOf(beforeCardId), 0, cardId);
          } else {
            next.push(cardId);
          }
          return { ...c, cardIds: next };
        });

        saveState(state);
        render();
      }

      // Track mouse for ghost
      window.addEventListener("dragover", (e) => {
        if (!dragCardId) return;
        ghostEl.style.top = e.clientY + 10 + "px";
        ghostEl.style.left = e.clientX + 10 + "px";
      });

      render();
    </script>
  </body>
</html>
